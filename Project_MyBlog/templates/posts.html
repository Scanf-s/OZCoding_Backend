<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Blog Posts</h1>
    <div id="postsContainer"></div>
    <button class="btn btn-primary mt-3" onclick="fetchPosts()">Load Posts</button>
    <!-- Add New Post Form -->
    <h2 class="mt-4">Add New Post</h2>
    <form id="addPostForm">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function fetchPosts() {
        axios.get('/posts/')
            .then(function (response) {
                const posts = response.data;
                let postsHtml = posts.map(post => `
                        <div class="card mt-3">
                            <div class="card-body">
                                <h5 class="card-title">${post.title}</h5>
                                <p class="card-text">${post.content}</p>
                                <p class="text-muted">Posted on ${new Date(post.created_at).toLocaleDateString()}</p>
                                <button class="btn btn-warning" onclick="editPost(${post.id})">Edit</button>
                                <button class="btn btn-danger" onclick="deletePost(${post.id})">Delete</button>
                            </div>
                        </div>
                    `).join('');
                document.getElementById('postsContainer').innerHTML = postsHtml;
            })
            .catch(function (error) {
                console.log(error);
            });
    }

    document.getElementById('addPostForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        axios.post('/posts/', {title: title, content: content})
            .then(function (response) {
                console.log(response);
                fetchPosts();  // Refresh posts list
            })
            .catch(function (error) {
                console.log(error);
            });
    });

    function editPost(postId) {
        const title = prompt("Enter new title:");
        const content = prompt("Enter new content:");
        if (title && content) {
            axios.put(`/posts/${postId}`, {title: title, content: content})
                .then(function (response) {
                    console.log(response);
                    fetchPosts();
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    }

    function deletePost(postId) {
        if (confirm("Are you sure you want to delete this post?")) {
            axios.delete(`/posts/${postId}`)
                .then(function (response) {
                    console.log(response);
                    fetchPosts();
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    }
</script>
</body>
</html>
