<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <main class="chat-screen">
      <section class="chat-screen__bar">
        <div class="user">
          <div class="user__column">
            <div class="user__picture">
              <img src = "./img/jerry.jpg" alt="이미지가 없어요" title="제리" width="50" height="50">
            </div>
          </div>
          <div class="user__column">
            <p class="user__name">양의종</p>
            <p class="user__status">Online</p>
          </div>
        </div>
      </section>
    </main>

    <form class="chat-form">
      <section class="char-form__bar">
        <textarea class="chat-form__message"></textarea>
        <input type="submit" value="전송" class="chat-form__button">
      </section>
    </form>
  </div>
</body>
</html>
