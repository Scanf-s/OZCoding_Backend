<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
{% for answer in answers %}
    <div class="list-group-item">
        <h5 class="mb-1">Answer ID: {{ answer.id }}</h5>
        <p class="mb-1">Answered User: {{ answer.user_id }}</p>
        <p class="mb-1">Answer Question: {{ answer.question_id }}</p>
        <p class="mb-1">Answer Response: {{ answer.chosen_answer }}</p>
    </div>
    <hr>
{% endfor %}
</body>
</html>
