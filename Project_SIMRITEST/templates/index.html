<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Welcome to Flask Admin Panel</h1>
        {% if current_user.is_authenticated %}
            <p class="lead">Hello, {{ current_user.login_id }}!</p>
            <a href="{{ url_for('admin.logout_view') }}" class="btn btn-primary">Logout</a>
            <a href="{{ url_for('admin.index') }}" class="btn btn-secondary">Admin Dashboard</a>
        {% else %}
            <p class="lead">You are not logged in.</p>
            <a href="{{ url_for('admin.login_view') }}" class="btn btn-primary">Login</a>
        {% endif %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
