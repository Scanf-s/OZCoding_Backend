<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
  <h3 class="mt-5 mb-3">신규 등록 상품 <span id = "today"></span></h3>
  <form class="row row-cols-lg-auto g-3 align-items-center">
    <div class="col-auto">
      <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
      <select class="form-select border-secondary-subtle border-1" id="inlineFormSelectPref">
        <option value="all" selected>전체</option>
        <option value="tops">상의</option>
        <option value="bottoms">하의</option>
        <option value="shoes">신발</option>
        <option value="accessories">패션잡화</option>
      </select>
    </div>

    <div class="col-4">
      <input type="text" class="form-control border-secondary-subtle border-1" id="merchant_search_bar" placeholder="제품명을 입력해주세요">
    </div>
    <div class="col-auto" id = "header_buttons">
      <button type="button" class="btn btn-primary border-secondary-subtle border-1" id="search_button">조회</button>
      <button type="button" class="btn btn-primary border-secondary-subtle border-1 m-2" id="delete_button">선택항목 삭제</button>
    </div>
  </form>
  <div class="container mt-3">
    <table class="table table-sm">
      <thead id = "data-index">
        <tr>
          <th scope="col">선택</th>
          <th scope="col">카테고리</th>
          <th scope="col">브랜드</th>
          <th scope="col">제품명</th>
          <th scope="col">성별</th>
          <th scope="col">가격</th>
        </tr>
      </thead>
      <tbody id="data-table">
      <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
      </tbody>
    </table>
  </div>
  <footer class="d-flex align-items-center justify-content-center">
    <div class="d-flex justify-content-between align-items-center w-100">
      <a href="https://github.com/Scanf-s/OZCoding_Backend" target="_blank"><img src="./img/github.png" id = "github_image"></a>
      <nav aria-label="page navigation" class="flex-grow-1 d-flex justify-content-center">
        <ul class="pagination mb-0">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </footer>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>
</html>
